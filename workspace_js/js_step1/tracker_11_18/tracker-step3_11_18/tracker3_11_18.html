<body onload="getWorkoutList()">
  <div id="workout-app">
    <h2>Workout Tracker - 3단계</h2>
    <form id="add-form" class="add-form">
      <input type="text" id="add-input" class="add-input"/>
      <button class="add-button">Add</button>
    </form>
    <ul class="workout-list">
    </ul>
  </div>
  <script>
    //선언된 배열을 활용하여 목록을 처리한다.
    const items = [ ]
    const formRef = document.querySelector("#add-form")
    const inputRef = document.querySelector("#add-input")
    formRef.addEventListener("submit", (event) => {
      event.preventDefault();
      //사용자가 입력한 운동이름 가져오기
      const name = inputRef.value.trim()
      if (name) {
        handleAdd(name)
      }
      formRef.reset();

    })
  </script>
